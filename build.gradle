plugins {
    id 'nebula.provided-base' version '3.3.0'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'nebula.provided-base'
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()

}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'com.squareup.retrofit2:retrofit:2.4.0'
    compile 'com.squareup.retrofit2:converter-gson:2.4.0'
    compile 'org.abstractj.kalium:kalium:0.8.0'
    compile 'com.google.guava:guava:23.6.1-jre'
    compile 'org.bitcoinj:bitcoinj-core:0.14.7'
    provided 'org.projectlombok:lombok:1.18.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'

}



// build a jar with source files
task sourcesJar(type: Jar) {
    from sourceSets.main.runtimeClasspath
    classifier = 'sources'
}

task packageJavadoc(type: Jar, dependsOn: 'javadoc') {
    from javadoc.destinationDir
    classifier = 'javadoc'
}

artifacts {
    archives sourcesJar
    archives packageJavadoc
}
